    <div class="container">
        <div class="control">
            <button id="power-on-button" onclick="powerOn()">Power On</button>
            <button  id="power-off-button" onclick="powerOff()" disabled>Power Off</button >
            <label for="volume">Volume:</label> 
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="updateVolume()" >
            <span id="volume-display">100%</span>
        </div>
        <div class="main" id="drum-buttons">
            <button class="drum" onclick="playSound('drum-sound1')" id="drum-machine"><i class="fa-solid fa-drum"></i></button>
            <button class="drum" onclick="playSound('drum-sound2')" id="drum-machine"><i class="fa-solid fa-drum-steelpan"></i></button>
            <button class="drum" onclick="playSound('drum-sound3')" id="drum-machine"><i class="fa-solid fa-drum"></i></button>
            <button class="drum" onclick="playSound('drum-sound4')" id="drum-machine"><i class="fa-solid fa-drum-steelpan"></i></button>

            <button class="drum" onclick="playSound('drum-sound6')" id="drum-machine"><i class="fa-solid fa-drum-steelpan"></i></button>
            <button class="drum" onclick="playSound('drum-sound7')" id="drum-machine"><i class="fa-solid fa-drum"></i></button>
            <button class="drum" onclick="playSound('drum-sound8')" id="drum-machine"><i class="fa-solid fa-drum"></i></button>
            <button class="drum" onclick="playSound('drum-sound9')" id="drum-machine"><i class="fa-solid fa-drum-steelpan"></i></button>  
    </div>
    </div>

<script src="script.js"></script>
